<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Flight Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img 
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUw4cpa8YFBdAm83GOB9XP8fNg0_OPmOc6hw&s" 
      alt="Airplane logo" 
      class="airplane-icon"
    />
    <h1>Latest Flight Search</h1>
  </header>
  
  <div class="container">
    <form id="flight-form" class="flight-form">
      <label for="flight-number">Enter Flight Number:</label>
      <input 
        type="text" 
        id="flight-number" 
        placeholder="e.g. BA304" 
        required
      />
      <button type="submit" class="btn-search">Search</button>
    </form>
    
    <div id="error-message" class="error hidden"></div>

    <div id="result-container" class="result-container hidden">
      <h2>Flight Information</h2>
      <div class="info-row">
        <strong>Airline:</strong> <span id="airline-name"></span>
      </div>
      <div class="info-row">
        <strong>Flight Number:</strong> <span id="flight-num"></span>
      </div>
      <div class="info-row">
        <strong>Departure Airport:</strong> <span id="departure-airport"></span>
      </div>
      <div class="info-row">
        <strong>Arrival Airport:</strong> <span id="arrival-airport"></span>
      </div>
      <div class="info-row">
        <strong>Status:</strong> <span id="flight-status"></span>
      </div>
      <div class="info-row">
        <strong>Scheduled Departure:</strong> <span id="departure-time"></span>
      </div>
      <div class="info-row">
        <strong>Scheduled Arrival:</strong> <span id="arrival-time"></span>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Made with <span class="heart">&hearts;</span> for Aviation Enthusiasts</p>
  </footer>  

  
  <script src="script.js"></script>
</body>
</html>
