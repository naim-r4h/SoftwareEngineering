<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviation Flight Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img 
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUw4cpa8YFBdAm83GOB9XP8fNg0_OPmOc6hw&s" 
      alt="Airplane logo" 
      class="airplane-icon"
    />
    <h1>Latest Flight Search</h1>
  </header>

  <div class="container">
    <form id="flight-form" class="flight-form">
      <label for="flight-number">Enter Flight Number:</label>
      <input 
        type="text" 
        id="flight-number" 
        placeholder="e.g. BA304" 
        required
      />
      <button type="submit" class="btn-search">Search</button>
    </form>

    <div id="error-message" class="error hidden"></div>
  </div>  
  
  <script src="script.js"></script>
</body>
</html>
